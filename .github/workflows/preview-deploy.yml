name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages-${{ github.event.pull_request.number }}"
  cancel-in-progress: true

jobs:
  build:
    name: Build Preview
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create preview directory
        run: |
          mkdir -p preview
          cp -r *.html *.css *.js assets preview/ 2>/dev/null || true
          echo "Preview for PR #${{ github.event.pull_request.number }}" > preview/index.html
      
      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: preview-pr-${{ github.event.pull_request.number }}
          path: preview/
          retention-days: 7

  deploy:
    name: Deploy Preview
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: preview-pr-${{ github.event.pull_request.number }}
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Download preview artifact
        uses: actions/download-artifact@v4
        with:
          name: preview-pr-${{ github.event.pull_request.number }}
          path: preview
      
      - name: Configure Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
      
      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: preview
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview deployed to: ${{ steps.deployment.outputs.page_url }}`
            })