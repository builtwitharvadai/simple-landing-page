name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: "pages-${{ github.event.pull_request.number }}"
  cancel-in-progress: true

jobs:
  build:
    name: Build Preview
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create preview directory
        run: |
          mkdir -p preview
          cp -r *.html *.css *.js assets preview/ 2>/dev/null || true
          echo "Preview for PR #${{ github.event.pull_request.number }}" > preview/index.html
      
      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: preview-pr-${{ github.event.pull_request.number }}
          path: preview/
          retention-days: 7
      
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview artifact uploaded! Download it from the Actions tab to view locally. To enable automatic preview deployment, configure GitHub Pages in repository settings.`
            })