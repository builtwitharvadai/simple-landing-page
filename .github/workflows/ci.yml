name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  validate:
    name: Validate HTML/CSS/JS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Validate HTML
        run: |
          echo "HTML validation would run here"
          echo "For now, checking if HTML files exist"
          if ls *.html 1> /dev/null 2>&1; then
            echo "✓ HTML files found"
          else
            echo "⚠ No HTML files found"
          fi
      
      - name: Validate CSS
        run: |
          echo "CSS validation would run here"
          echo "For now, checking if CSS files exist"
          if ls *.css 1> /dev/null 2>&1 || find . -name "*.css" | grep -q .; then
            echo "✓ CSS files found"
          else
            echo "⚠ No CSS files found"
          fi
      
      - name: Validate JavaScript
        run: |
          echo "JavaScript validation would run here"
          echo "For now, checking if JS files exist"
          if ls *.js 1> /dev/null 2>&1 || find . -name "*.js" | grep -q .; then
            echo "✓ JavaScript files found"
          else
            echo "⚠ No JavaScript files found"
          fi

  docker:
    name: Build and Test Docker
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker compose up -d
          sleep 5
          curl -f http://localhost:8080 || exit 1
          docker compose down
      
      - name: Push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max