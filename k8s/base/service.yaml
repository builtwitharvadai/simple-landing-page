apiVersion: v1
kind: Service
metadata:
  name: landing-page-service
  namespace: dev
  labels:
    app: landing-page
    component: frontend
    version: v1.0.0
    managed-by: kustomize
  annotations:
    description: "Static landing page service"
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
spec:
  type: ClusterIP
  selector:
    app: landing-page
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800