apiVersion: v1
kind: ConfigMap
metadata:
  name: landing-page-config
  namespace: default
  labels:
    app: landing-page
    component: config
    environment: production
    managed-by: kustomize
  annotations:
    description: "Production environment configuration for landing page application"
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "warn"
  NGINX_PORT: "8080"